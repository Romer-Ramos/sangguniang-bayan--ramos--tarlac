<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Legislative Award Presentation</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: radial-gradient(circle at center, #5b4b00, #2e2400, #000000);
    overflow: hidden;
    position: relative;
    animation: bgFlow 8s ease-in-out infinite alternate;
  }

  /* Floating Sparkles */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255, 217, 0, 0.3);
    border-radius: 50%;
    box-shadow: 0 0 15px gold;
    animation: sparkleAnim 6s infinite ease-in-out;
  }

  @keyframes sparkleAnim {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-80px) scale(1.5); opacity: 0.4; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }

  /* Header */
  header {
    position: absolute;
    top: 40px;
    width: 90%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: fadeDown 1.8s ease forwards;
  }

  .header-text {
    text-align: center;
    color: #f9e88f;
    text-shadow: 0 0 25px rgba(255,215,0,0.9);
    line-height: 1.4;
    animation: textGlow 3s infinite alternate;
  }

  .header-text h3 {
    font-size: 30px;
    font-weight: 800;
  }

  .header-text h4 {
    font-size: 28px;
    font-weight: 500;
  }

  .header-text h5 {
    font-size: 28px;
    font-weight: 400;
  }
   .header-text h6 {
    font-size: 50px;
    font-weight: 400; 
   }

  header img {
    width: 180px;
    height: 140px;
    object-fit: contain;
    filter: drop-shadow(0 0 25px gold);
    transition: transform 0.5s ease, filter 0.5s ease;
    animation: logoPulse 4s ease-in-out infinite alternate;
  }

  header img:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 40px rgb(255, 217, 0));
  }

  /* Content */
  .content {
    text-align: center;
    z-index: 2;
    margin-top: 40px;
  }

  .welcome {
    font-size: 80px;
    font-weight: 900;
    text-transform: uppercase;
    background: linear-gradient(90deg, #fff8dc, #ffd700, #fff8dc);
    -webkit-background-clip: text;
    color: transparent;
    background-size: 400%;
    letter-spacing: 12px;
    margin-bottom: 20px;
    opacity: 0;
    animation: shine 4s linear infinite, fadeInPop 2s ease forwards, float 3s ease-in-out infinite alternate;
    text-shadow: 0 0 50px rgba(255, 215, 0, 0.9);
  }

  h1 {
    font-size: 52px;
    text-transform: uppercase;
    font-weight: 800;
    background: linear-gradient(90deg, #fff8dc, #ffd700, #fff8dc);
    -webkit-background-clip: text;
    color: transparent;
    background-size: 400%;
    text-shadow: 0 0 40px rgba(229, 255, 0, 1);
    margin-bottom: 10px;
    opacity: 0;
    animation: shine 5s linear infinite, fadeUp 3s ease 0s forwards, float 4s ease-in-out infinite alternate;
  }

  h2.subtitle {
    font-size: 30px;
    color: #fff8dc;
    text-shadow: 0 0 25px rgba(255,255,255,0.9);
    opacity: 0;
    animation: fadeUp 2.5s ease 3s forwards, textGlow 2s ease-in-out 3s infinite alternate;
  }

  footer {
    position: absolute;
    bottom: 25px;
    font-size: 42px;
    color: #d6ca87;
    letter-spacing: 4px;
    text-shadow: 0 0 25px rgba(255,255,255,0.9);
    opacity: 0;
    animation: fadeUp 2s ease 4s forwards, footerFloat 5s ease-in-out infinite alternate;
  }

  /* Border Glow Frame */
  .border-glow {
    position: absolute;
    width: 92%;
    height: 35%;
    border-radius: 25px;
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(255,215,0,0.5);
    box-shadow: inset 0 0 20px rgba(255,215,0,0.3),
                0 0 40px rgba(255,215,0,0.6),
                0 0 80px rgba(255,215,0,0.8);
    backdrop-filter: blur(6px);
    z-index: 1;
    animation: glowPulse 3s infinite alternate;
  }

  /* Keyframes */
  @keyframes bgFlow {
    0% { background-position: 0% 50%; filter: brightness(1); }
    100% { background-position: 100% 50%; filter: brightness(1.2); }
  }

  @keyframes shine {
    0% { background-position: 200%; }
    100% { background-position: -200%; }
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-12px); }
  }

  @keyframes fadeInPop {
    0% { transform: scale(0.6); opacity: 0; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes glowPulse {
    from { box-shadow: 0 0 50px rgba(255,215,0,0.4); }
    to { box-shadow: 0 0 90px rgb(255, 217, 0); }
  }

  @keyframes logoPulse {
    0% { transform: scale(1); filter: drop-shadow(0 0 20px gold); }
    100% { transform: scale(1.05); filter: drop-shadow(0 0 40px gold); }
  }

  @keyframes textGlow {
    0% { text-shadow: 0 0 10px gold; }
    100% { text-shadow: 0 0 30px rgb(255, 217, 0); }
  }

  @keyframes footerFloat {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    header img {
      width: 110px;
      height: 100px;
    }
    .header-text h3 { font-size: 18px; }
    .header-text h4 { font-size: 16px; }
    .header-text h5 { font-size: 14px; }
    .welcome { font-size: 46px; letter-spacing: 6px; }
    h1 { font-size: 32px; }
    h2.subtitle { font-size: 18px; }
    footer { font-size: 22px; }
  }
</style>
</head>
<body>

  <div class="border-glow"></div>

  <!-- Sparkles -->
  <div class="sparkle" style="top:20%; left:10%; animation-delay:0s;"></div>
  <div class="sparkle" style="top:50%; left:80%; animation-delay:1.5s;"></div>
  <div class="sparkle" style="top:75%; left:25%; animation-delay:3s;"></div>
  <div class="sparkle" style="top:60%; left:60%; animation-delay:2s;"></div>
  <div class="sparkle" style="top:10%; left:50%; animation-delay:2.8s;"></div>

  <header>
    <img src="image/mun.jpg.png" alt="Municipal Logo">
    

    <div class="header-text">
      <h3>PROVINCE OF TARLAC</h3>
      <h4>Municipality of Ramos</h4>
      <h5>Office of Sangguiniang-Bayan</h5>
      <h6>Tatak Kahusayan 2025: TARLAK</h6>
    </div>

    <img src="image/sb.jpg.png" alt="Sangguniang Bayan Logo">
  </header>

  <div class="content">
    <div class="welcome">Welcome</div>
    <h1>Enhanced Local Legislative Award</h1>
  </div>

  <footer>October 23, 2025</footer>

</body>
</html>
