<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - New User List</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .dashboard {
    background: #fff;
    width: 90%;
    max-width: 1000px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    margin-top: 40px;
    padding: 30px 50px;
  }

  h2 {
    text-align: center;
    color: #0b5ed7;
    margin-bottom: 30px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
    font-size: 15px;
  }

  th {
    background: #0b5ed7;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  tr:hover {
    background-color: #eef4ff;
  }

  .btn {
    background: #0b5ed7;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: #093e91;
  }

  .delete-btn {
    background: #dc3545;
  }

  .delete-btn:hover {
    background: #b02a37;
  }

  .edit-btn {
    background: #198754;
  }

  .edit-btn:hover {
    background: #0f5132;
  }

  .no-data {
    text-align: center;
    color: #777;
    font-style: italic;
    margin-top: 20px;
  }

  footer {
    text-align: center;
    margin-top: 25px;
    color: #777;
    font-size: 13px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .top-bar button {
    background: #0b5ed7;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    font-weight: 600;
    cursor: pointer;
  }

  .top-bar button:hover {
    background: #093e91;
  }

  /* ----- Modal Styling ----- */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    border-radius: 10px;
    padding: 25px 30px;
    width: 90%;
    max-width: 400px;
    text-align: left;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  }

  .modal-content h3 {
    color: #0b5ed7;
    margin-bottom: 15px;
  }

  .modal-content input, .modal-content textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .modal-content button {
    background: #0b5ed7;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
  }

  .modal-content button:hover {
    background: #093e91;
  }

  .close-btn {
    background: #dc3545;
    float: right;
  }
</style>
</head>
<body>

<div class="dashboard">
  <div class="top-bar">
    <h2>ðŸ§¾ New User Submissions</h2>
    <button onclick="clearAll()">ðŸ—‘ Clear All</button>
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Type</th>
        <th>Message</th>
        <th>Date Submitted</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <p class="no-data" id="noDataText">No new user submissions yet.</p>

  <footer>Â© 2025 Municipal Feedback System | Admin Panel</footer>
</div>

<!-- Edit Modal -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">âœ–</button>
    <h3>Edit Entry</h3>
    <label>Name:</label>
    <input type="text" id="editName">
    <label>Type:</label>
    <input type="text" id="editType">
    <label>Message:</label>
    <textarea id="editMessage" rows="3"></textarea>
    <button onclick="saveEdit()">ðŸ’¾ Save Changes</button>
  </div>
</div>

<script>
  let currentEditIndex = null;

  function loadEntries() {
    const entries = JSON.parse(localStorage.getItem('entries')) || [];
    const tableBody = document.getElementById('tableBody');
    const noDataText = document.getElementById('noDataText');
    tableBody.innerHTML = '';

    if (entries.length === 0) {
      noDataText.style.display = 'block';
      return;
    } else {
      noDataText.style.display = 'none';
    }

    entries.forEach((entry, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.name}</td>
        <td>${entry.type}</td>
        <td>${entry.message}</td>
        <td>${entry.date}</td>
        <td>
          <button class="btn edit-btn" onclick="openEdit(${index})">Edit</button>
          <button class="btn delete-btn" onclick="deleteEntry(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function openEdit(index) {
    const entries = JSON.parse(localStorage.getItem('entries')) || [];
    const entry = entries[index];
    currentEditIndex = index;

    document.getElementById('editName').value = entry.name;
    document.getElementById('editType').value = entry.type;
    document.getElementById('editMessage').value = entry.message;

    document.getElementById('editModal').style.display = 'flex';
  }

  function saveEdit() {
    const entries = JSON.parse(localStorage.getItem('entries')) || [];
    const updated = {
      ...entries[currentEditIndex],
      name: document.getElementById('editName').value,
      type: document.getElementById('editType').value,
      message: document.getElementById('editMessage').value
    };

    entries[currentEditIndex] = updated;
    localStorage.setItem('entries', JSON.stringify(entries));

    closeModal();
    loadEntries();
  }

  function closeModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  function deleteEntry(index) {
    const entries = JSON.parse(localStorage.getItem('entries')) || [];
    if (confirm('Are you sure you want to delete this entry?')) {
      entries.splice(index, 1);
      localStorage.setItem('entries', JSON.stringify(entries));
      loadEntries();
    }
  }

  function clearAll() {
    if (confirm('Delete all submissions?')) {
      localStorage.removeItem('entries');
      loadEntries();
    }
  }

  window.onload = loadEntries;
</script>

</body>
</html>
