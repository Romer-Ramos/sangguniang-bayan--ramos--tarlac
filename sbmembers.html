<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Ordinance Management</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .dashboard {
    width: 90%;
    max-width: 900px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    padding: 30px 40px;
  }

  h2 {
    text-align: center;
    color: #0b5ed7;
    margin-bottom: 25px;
  }

  .form-section {
    display: flex;
    gap: 40px;
    margin-bottom: 30px;
    justify-content: center;
  }

  .photo-section {
    text-align: center;
    background: #f8f9fa;
    padding: 20px;
    border-radius: 12px;
    border: 2px dashed #0b5ed7;
  }

  .photo-section img {
    width: 180px;
    height: 180px;
    border-radius: 12px;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .photo-section input {
    display: block;
    margin: 0 auto;
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    border-bottom: 2px solid #eee;
    margin-bottom: 15px;
  }

  .tab {
    flex: 1;
    text-align: center;
    font-weight: 600;
    color: #0b5ed7;
    padding: 12px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: 0.3s;
  }

  .tab.active {
    border-bottom: 3px solid #0b5ed7;
  }

  .tab-content {
    display: none;
    animation: fadeIn 0.4s ease;
  }

  .tab-content.active {
    display: block;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .ordinance-item {
    background: #f1f5ff;
    padding: 12px 14px;
    margin-bottom: 10px;
    border-left: 4px solid #0b5ed7;
    border-radius: 8px;
    position: relative;
  }

  .ordinance-item:hover {
    background: #e3ecff;
  }

  .ordinance-item input {
    border: none;
    background: transparent;
    width: 90%;
    font-size: 15px;
    font-weight: 500;
    color: #333;
    outline: none;
  }

  .delete-btn {
    position: absolute;
    top: 8px;
    right: 10px;
    background: #dc3545;
    border: none;
    color: white;
    padding: 4px 8px;
    border-radius: 5px;
    cursor: pointer;
  }

  .delete-btn:hover {
    background: #b02a37;
  }

  .add-section {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .add-section input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  .add-section button {
    background: #0b5ed7;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .add-section button:hover {
    background: #093e91;
  }

  footer {
    text-align: center;
    color: #777;
    font-size: 13px;
    margin-top: 25px;
  }
</style>
</head>
<body>

  <div class="dashboard">
    <h2>Ordinance Management</h2>

    <div class="form-section">
      <div class="photo-section">
        <img id="photoPreview" src="https://via.placeholder.com/200" alt="Official Photo">
        <input type="file" id="photoInput" accept="image/*">
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" id="tabEnacted" onclick="switchTab('enacted')">üìú Enacted Ordinances</div>
      <div class="tab" id="tabOngoing" onclick="switchTab('ongoing')">‚öôÔ∏è Ongoing Ordinances</div>
    </div>

    <div id="enactedContent" class="tab-content active">
      <div id="enactedList"></div>
      <div class="add-section">
        <input type="text" id="enactedInput" placeholder="Add new enacted ordinance...">
        <button onclick="addOrdinance('enacted')">Add</button>
      </div>
    </div>

    <div id="ongoingContent" class="tab-content">
      <div id="ongoingList"></div>
      <div class="add-section">
        <input type="text" id="ongoingInput" placeholder="Add new ongoing ordinance...">
        <button onclick="addOrdinance('ongoing')">Add</button>
      </div>
    </div>

    <footer>¬© 2025 Municipal Ordinance System | Admin Panel</footer>
  </div>

<script>
  const photoInput = document.getElementById('photoInput');
  const photoPreview = document.getElementById('photoPreview');

  photoInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        photoPreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function addOrdinance(type) {
    const input = document.getElementById(type + 'Input');
    const list = document.getElementById(type + 'List');
    const value = input.value.trim();
    if (value === '') return alert('Please enter an ordinance title.');
    const div = document.createElement('div');
    div.classList.add('ordinance-item');
    div.innerHTML = `<input type="text" value="${value}" readonly> 
                     <button class="delete-btn" onclick="this.parentElement.remove()">X</button>`;
    list.appendChild(div);
    input.value = '';
  }

  function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    document.getElementById(tab + 'Content').classList.add('active');
    document.getElementById('tab' + capitalize(tab)).classList.add('active');
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
