<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add User</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e9f0ff, #f4f5f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #1eb5e4;
  }

  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
  }

  .logo {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    border-radius: 50%;
    object-fit: cover;
  }

  h2 {
    margin-bottom: 20px;
    color: #0b5ed7;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 500;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.2s;
  }

  input:focus, select:focus {
    border-color: #0b5ed7;
    box-shadow: 0 0 4px rgba(11, 94, 215, 0.5);
  }

  button {
    background: #0b5ed7;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #004aad;
  }

  .success-message {
    display: none;
    margin-top: 15px;
    color: green;
    font-weight: 500;
  }

  .user-list {
    margin-top: 20px;
    text-align: left;
  }

  .user-item {
    background: #f8f9fa;
    padding: 8px 10px;
    border-radius: 6px;
    margin-bottom: 8px;
    border-left: 4px solid #0b5ed7;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Logo -->
  <img src="image/logo.jpg" alt="Logo" class="logo">

  <h2>Add New User</h2>
  <form id="addUserForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="position">Position</label>
    <select id="position" name="position" required>
      <option value="">-- Select Position --</option>
      <option value="Admin">Sangguinang Bayan Secretary</option>
      <option value="Staff">Staff</option
    </select>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Add User</button>
    <div class="success-message" id="successMessage">âœ… User successfully added!</div>
  </form>

  <div class="user-list" id="userList">
    <h4>Added Users:</h4>
    <div id="users"></div>
  </div>
</div>

<script>
  const form = document.getElementById('addUserForm');
  const successMessage = document.getElementById('successMessage');
  const usersContainer = document.getElementById('users');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const position = document.getElementById('position').value;

    if (username && email && position) {
      const confirmAdd = confirm(`Are you sure you want to add user "${username}" as ${position}?`);
      if (confirmAdd) {
        successMessage.style.display = 'block';
        setTimeout(() => successMessage.style.display = 'none', 3000);

        const userDiv = document.createElement('div');
        userDiv.classList.add('user-item');
        userDiv.innerHTML = `<strong>${username}</strong> (${email})<br><em>${position}</em>`;
        usersContainer.appendChild(userDiv);

        form.reset();
      }
    } else {
      alert('Please fill out all fields.');
    }
  });
</script>

</body>
</html>
