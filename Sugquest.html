<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suggestion & Question Form</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e0f2ff, #f6f8ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
  }

  h2 {
    color: #0b5ed7;
    margin-bottom: 20px;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.2s;
    font-size: 14px;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #0b5ed7;
    box-shadow: 0 0 4px rgba(11, 94, 215, 0.5);
  }

  button {
    background: #0b5ed7;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #004aad;
  }

  /* Popup Styling */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 16px;
    padding: 30px 50px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -45%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  .popup-content {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .popup img {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    object-fit: cover;
  }

  .popup h3 {
    color: #0b5ed7;
    margin-bottom: 10px;
    font-size: 22px;
  }

  .popup p {
    font-size: 16px;
    color: #333;
    margin: 5px 0;
  }

  .popup button {
    margin-top: 20px;
    background: #0b5ed7;
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
  }

  .popup button:hover {
    background: #004aad;
  }

  /* Overlay */
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: 999;
  }

  .emoji {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .aray {
    font-weight: bold;
    color: #ff4747;
    font-size: 18px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Suggestion & Question Form</h2>
  <form id="suggestionForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="">-- Select Type --</option>
      <option value="Suggestion">Suggestion</option>
      <option value="Question">Question</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Enter your message here..." required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Popup -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <div class="emoji">ðŸ˜„</div>
  <h3>Thank You!</h3>
  <div class="popup-content">
    <div>
      <p id="popupMessage">Thank you for sharing your feedback!</p>
    </div>
  </div>
  <button id="closePopup">Close</button>
</div>

<script>
  const form = document.getElementById('suggestionForm');
  const popup = document.getElementById('popup');
  const overlay = document.getElementById('overlay');
  const popupMessage = document.getElementById('popupMessage');
  const closePopup = document.getElementById('closePopup');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const type = document.getElementById('type').value;
    const message = document.getElementById('message').value.trim();

    if (name && type && message) {
      const confirmSubmit = confirm(`Submit your ${type.toLowerCase()}?`);
      if (confirmSubmit) {
        // Save locally for now
        const entry = { name, type, message, date: new Date().toLocaleString() };
        const existing = JSON.parse(localStorage.getItem('entries')) || [];
        existing.push(entry);
        localStorage.setItem('entries', JSON.stringify(existing));

        // Show popup
        popupMessage.textContent = `Thank you for sharing your feedback, ${name}!`;
        popup.style.display = 'block';
        overlay.style.display = 'block';

        // Reset form
        form.reset();
      }
    } else {
      alert('Please fill out all fields.');
    }
  });

  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
